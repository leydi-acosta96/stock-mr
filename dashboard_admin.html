          <button data-section="productos">Productos</button>

          <section id="inicio" class="section active">

          <section id="emprendedoras" class="section"> 
            <h2>Gestión de Emprendedoras</h2>

          <!-- PRODUCTOS --> 
          <section id="productos" class="section"> 
            <h2>Gestión de Productos</h2> 
            <a href="productos.html">Ir al módulo</a> 
          </section>
          <!-- VENTAS --> 
          <section id="ventas" class="section"> 
            <h2>Ventas</h2>
            <a href="ventas.html">Ir al módulo</a>
          </section> 
          <!-- REPORTES --> 
          <section id="reportes" class="section">
            <h2>Reportes</h2> 
            <a href="reportes.html">Ver reportes</a> 
          </section>
        </main>
      </div>
