<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Inventarios | Mansión Rosé</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ENCABEZADO -->
  <header class="header">
    <h1>Sistema de Inventarios</h1>
    <p>Mansión Rosé · Gestión de emprendimientos</p>

    <button class="btn-login" onclick="irALogin('inicio')">
      Iniciar sesión
    </button>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenido">

    <section class="seccion">
      <h2>¿Qué deseas hacer?</h2>

      <div class="acciones">

        <button onclick="irALogin('emprendedoras')">
          Registrar emprendedoras
        </button>

        <button onclick="irALogin('productos')">
          Registrar productos
        </button>

        <button onclick="irALogin('ventas')">
          Registrar ventas
        </button>

        <button onclick="irALogin('reportes')">
          Ver reportes
        </button>

      </div>
    </section>

  </main>

  <!-- PIE -->
  <footer class="footer">
    <p>Proyecto de Graduación · Licenciatura en Comercio Electrónico</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    function irALogin(destino) {
      localStorage.setItem("destino", destino);
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
