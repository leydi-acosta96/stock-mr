<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventarios | Mansión Rosé</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="productos" class="seccion">
  <h2>Registro de Productos</h2>

  <form id="formProducto">

    <!-- Código automático -->
    <label>Código del producto</label>
    <input type="text" id="codigoProducto" readonly>

    <!-- Nombre -->
    <label>Nombre del producto</label>
    <input type="text" id="nombreProducto" required>

    <!-- Categoría -->
    <label>Categoría</label>
    <select id="categoriaProducto" required>
      <option value="">Seleccione una categoría</option>
      <option value="Accesorios">Accesorios</option>
      <option value="Ropa">Ropa</option>
      <option value="Cosmetica">Cosmética</option>
      <option value="Vestidos de baño">Vestidos de baño</option>
    </select>

    <!-- Precio -->
    <label>Precio</label>
    <input type="number" id="precioProducto" step="0.01" required>

    <!-- Stock -->
    <label>Stock inicial</label>
    <input type="number" id="stockProducto" required>

    <!-- Emprendedora -->
    <label>Emprendedora</label>
    <select id="emprendedora" required>
      <option value="">Seleccione una emprendedora</option>
      <!-- Se cargan dinámicamente desde Google Sheets -->
    </select>

    <!-- Botones -->
    <button type="submit">Guardar Producto</button>
    <button type="button" onclick="volverInicio()">⬅ Volver al inicio</button>

  </form>
</section>

<!-- SECCIÓN INVENTARIO -->
        <section id="inventario" class="seccion">
            <h2>Inventario Disponible</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Emprendedora</th>
                        <th>Stock</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaInventario">
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </section>
    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <p>Proyecto de Graduación · Licenciatura en Comercio Electrónico</p>
    </footer>
</body>
      
   

    <!-- JavaScript -->
    <script src="productos.js"></script>
    <script src="inventario.js"></script>

</html>
