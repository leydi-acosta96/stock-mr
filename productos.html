<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventarios | Mansión Rosé</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="productos" class="seccion">
            <h2>Registro de Productos</h2>

            <form id="formProducto">
                <label>Nombre del producto</label>
                <input type="text" id="nombreProducto" required>

                <label>Categoría</label>
                <input type="text" id="categoriaProducto">

                <label>Precio</label>
                <input type="number" id="precioProducto" step="0.01">

                <label>Stock inicial</label>
                <input type="number" id="stockProducto">

                <label>Emprendedora</label>
                <select id="emprendedora">
                    
                   <-- option value="1">Emprendedora 1/option>
                    option value="2">Emprendedora 2 /option CORREGIR QUE APAREZCAN LOS EMPRENDIMIENTOS AUTOMATICOS --> 
                </select>

                <button type="submit">Guardar Producto</button>
           <button><a href="index.html" class="btn-volver">⬅ Inicio </a></button>
            </form>
        </section>

<!-- SECCIÓN INVENTARIO -->
        <section id="inventario" class="seccion">
            <h2>Inventario Disponible</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Emprendedora</th>
                        <th>Stock</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaInventario">
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </section>
    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <p>Proyecto de Graduación · Licenciatura en Comercio Electrónico</p>
    </footer>
</body>
      
   

    <!-- JavaScript -->
    <script src="productos.js"></script>
    <script src="inventario.js"></script>

</html>
