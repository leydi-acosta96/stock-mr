<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="seccion">
    <h2>Registro de Productos</h2>

    <form id="formProducto">

      <!-- Código generado automáticamente -->
      <label>Código del producto</label>
      <input type="text" id="codigoProducto" readonly>

      <label>Nombre del producto</label>
      <input type="text" id="nombreProducto" required>

      <label>Categoría</label>
      <select id="categoriaProducto" required>
        <option value="">Seleccione una categoría</option>
        <option value="Accesorios">Accesorios</option>
        <option value="Ropa">Ropa</option>
        <option value="Cosmetica">Cosmética</option>
        <option value="Vestidos de baño">Vestidos de baño</option>
      </select>

      <label>Precio</label>
      <input type="number" id="precioProducto" step="0.01" required>

      <label>Stock inicial</label>
      <input type="number" id="stockProducto" required>

      <label>Emprendedora</label>
      <select id="emprendedoraId" required>
        <option value="">Cargando emprendedoras...</option>
      </select>

      <button type="submit">Guardar Producto</button>
      <button type="button" onclick="window.location.href='index.html'">
        ⬅ Volver al inicio
      </button>

    </form>
  </section>

  <script src="productos.js"></script>
</body>
</html>
