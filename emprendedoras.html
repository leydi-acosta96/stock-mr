<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventarios | Mansión Rosé</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="productos" class="seccion">
            <h2>Registro de Emprendedoras</h2>

            <form id="formEmprendedora">
              <!-- codigo automatico para base de datos -->
                <label>Nombre del Emprendimiento</label>
                <input type="text" id="nombreEmprendimiento" required>

                <label>Contacto</label>
                <input type="text" id="contactoEmprendimiento">

                <label>Estado</label>
                <input type="text" id="estadoEmprendimiento" step="0.01">

                <button type="submit">Guardar Emprendimiento</button>
            </form>
        </section>
</body>
</html>
