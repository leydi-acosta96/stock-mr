<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Emprendedoras</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="seccion">
    <h2>Registro de Emprendedoras</h2>

    <form id="formEmprendedora">

      <!-- ID interno Sheety -->
      <input type="hidden" id="idEmprendedora">

      <label>Cédula</label>
      <input type="text" id="cedulaEmprendedora" required>

      <label>Nombre de la emprendedora</label>
      <input type="text" id="nombreEmprendedora" required>

      <label>Nombre del emprendimiento</label>
      <input type="text" id="nombreEmprendimiento" required>

      <label>Contacto</label>
      <input type="text" id="contactoEmprendedora">

      <label>Instagram</label>
      <input type="text" id="instagramEmprendedora">

      <label>Correo</label>
      <input type="email" id="correoEmprendedora">

      <label>Estado</label>
      <select id="estadoEmprendedora">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>

      <button type="submit">Guardar Emprendedora</button>
      <button type="button" onclick="volverInicio()">⬅ Volver</button>

    </form>
  </section>

  <h2>Listado de Emprendedoras</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Emprendedora</th>
        <th>Emprendimiento</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaEmprendedoras"></tbody>
  </table>

  <script src="emprendedoras.js"></script>
</body>
</html>
